<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid red;
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Subject</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aman</td>
                <td>12</td>
                <td>Science</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <td colspan="2"></td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
