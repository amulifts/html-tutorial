<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1">
        <title>Lists Example</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Python</li>
            <li>Javascript</li>
            <li>Java</li>
        </ul>

        <h1>Ordered List</h1>
        <ol>
            <li>Oracle</li>
            <li>MongoDB</li>
            <li>SQL</li>
        </ol>

        <h1>Description List</h1>
        <dl>
            <dt>Coffee</dt>
            <dd>This is a black coffee</dd>
        </dl>
    </body>
</html>
